
<section class="hero">
    <div class="container hero__container">
        <div class="elipse"></div>
        <div class="wrapper">
            <picture>
                <source srcset="./images/png/hero/descktop/icecream.png 1x, ./images/png/hero/descktop/icecream@2x.png 2x"
                    media="(min-width:1200px)">
            
                <source srcset="./images/png/hero/tablet/icecream.png 1x, ./images/png/hero/tablet/icecream@2x.png 2x"
                    media="(min-width: 768px)">
            
                <source srcset="./images/png/hero/mobile/icecream.png 1x, ./images/png/hero/mobile/icecream@2x.png 2x"

                <img class="hero__ice-cream" src="./images/png/hero/mobile/icecream.png" alt="">

        </div>

        <div class="hero__girl">

                    media="(min-width: 768px)">
            
                <img src="./images/png/hero/tablet/girl.png" alt="">

        </div>

        <div class="hero__milk">
            <picture>
                <source srcset="./images/png/hero/descktop/milk.png 1x, ./images/png/hero/descktop/milk@2x.png 2x"
                    media="(min-width:1200px)">
            
                <source srcset="./images/png/hero/tablet/milk.png 1x, ./images/png/hero/tablet/milk@2x.png 2x"
                    media="(min-width: 768px)">
            
                <img src="./images/png/hero/tablet/milk.png" alt="">
            </picture>
        </div>
        <h1 class="hero__title">ice cream <br>
             made with <br>
            <span class="hero__title-passion">passion</span></h1>
            <button
             class="hero__products-btn"

            </button>
            <button
