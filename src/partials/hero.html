
<section class="hero">
    <div class="container hero__container">

        <div class="elipse"></div>

        <div >

            <picture class="hero__ice-cream">
                <source srcset="./images/png/hero/descktop/icecream.png 1x, ./images/png/hero/descktop/icecream@2x.png 2x"
                    media="(min-width:1280px)">
            
                <source srcset="./images/png/hero/tablet/icecream.png 1x, ./images/png/hero/tablet/icecream@2x.png 2x"
                    media="(min-width: 768px)">
            
                <source srcset="./images/png/hero/mobile/icecream.png 1x, ./images/png/hero/mobile/icecream@2x.png 2x"
                    media="(max-width: 767px)">
            
                <img  src="./images/png/hero/mobile/icecream.png" alt="">
            </picture>
        </div>

        <div class="hero__girl">
            <picture>
                <source srcset="./images/png/hero/descktop/girl.png 1x, ./images/png/hero/descktop/girl@2x.png 2x"
                    media="(min-width:1280px)">
            
                <source srcset="./images/png/hero/tablet/girl.png 1x, ./images/png/hero/tablet/girl@2x.png 2x"
                    media="(min-width: 768px)">
            
                <img src="./images/png/hero/tablet/girl.png" alt="">
            </picture>
        </div>

        <div class="hero__milk">
            <picture>
                <source srcset="./images/png/hero/descktop/milk.png 1x, ./images/png/hero/descktop/milk@2x.png 2x"
                    media="(min-width:1280px)">
            
                <source srcset="./images/png/hero/tablet/milk.png 1x, ./images/png/hero/tablet/milk@2x.png 2x"
                    media="(min-width: 768px)">
            
                <img src="./images/png/hero/tablet/milk.png" alt="">
            </picture>
        </div>
        <div class="hero__title-positions">
            <h1 class="hero__title">ice cream <br>
                made with <br>
                <span class="hero__title-passion">passion</span>
            </h1>
            <div class="hero__btn">
                <button class="hero__products-btn" type="button">
                    Products
                </button>
                <button class="hero__made-btn" type="button">
                    How it’s made?
                </button>

                <button class="hero__round-btn">&#10132;</button>
                <p class="hero__lorem">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et</p>
                <div class="hero__cafes">
                    <span class="hero__nmb">16</span>
                    <p class="hero__text">cafes</p>
                </div>
                <div class="hero__small-elipse hero__small-elipse--cafes"></div>
                <div class="hero__trucks">
                   <p class="hero__nmb">23</p> 
                <p class="hero__text">food trucks</p>
                </div>
                <div class="hero__small-elipse hero__small-elipse--trucks"></div>
            </div>
        </div>

        <!-- MOBILE MENU -->

      
    </div>

    <div class="menu" data-menu>

        <div class="menu__packing-btn">
            <button type="button" class="menu__buy-btn" type="button">
